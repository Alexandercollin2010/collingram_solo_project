<!DOCTYPE html>
<html>
  <head>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <title>CollinGram</title>
    <script src="/vendors/angular.min.js"></script>
    <script src="./vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="/vendors/ng-file-upload-all.min.js"></script>
    <script src="/vendors/sweetalert.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/master.css">
    <link rel="stylesheet" href="/vendors/sweetalert.css">
    <link rel="stylesheet" href="http://www.w3schools.com/lib/w3.css">
  </head>
    <body ng-app="myApp">
      <h1>CollinGram</h1>
      <form ng-controller="registerController" ng-submit="register();" ng-submit="changePage();">
        <div class="w3-container w3-blue"  >
    <h4>Register</h4>
  </div>
<div class="w3-container">
  <form class="w3-container">
    <p>
    <label>Username</label>
    <input class="w3-input" type="text" ng-model="username" required></p>
    <p>
    <label>Password</label>
    <input class="w3-input" type="password" ng-model="password" required></p>
    <p>
    <label>Email</label>
    <input class="w3-input" type="email" ng-model="email" required></p>
    <p>
    <label>Street Adress</label>
    <input class="w3-input" type="text" ng-model="adress" required></p>
    <p>
    <label>City</label>
    <input class="w3-input" type="text" ng-model="city" required></p>
    <p>
    <label>State</label>
    <input class="w3-input" type="text" ng-model="state" required></p>
    <input type="submit" value="Register" class= 'btn-primary'/>
  </form>
</div>
