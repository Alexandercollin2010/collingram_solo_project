<!DOCTYPE html>
<html>
  <head>
    <title>CollinGram</title>
    <script src="/vendors/angular.min.js"></script>
    <script src="./vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="/vendors/ng-file-upload-all.min.js"></script>
    <script src="/vendors/sweetalert.min.js"></script>
    <script src="/scripts/client.js"></script>
    <link rel="stylesheet" href="/vendors/bootstrap.min.css">
    <link rel="stylesheet" href="/vendors/master.css">
    <link rel="stylesheet" href="/vendors/sweetalert.css">
  </head>
    <body ng-app="myApp">
      <h1>CollinGram</h1>
      <h2>CollinGram Register</h2>
      <form ng-controller="registerController" ng-submit="register()">
        <div>
          <label for="username">Username:</label>
          <input ng-model="username" type="text" name="username" id="username" required/>
        </div>
        <div>
          <label for="password">Password:</label>
          <input ng-model="password" type="password" name="password" id="password" required/>
        </div>
        <div>
          <label for="email">Email:</label>
          <input ng-model="email" required/>
        </div>
        <div>
          <label for="adress">Street Adress:</label>
          <input ng-model="adress" required/>
        </div>
        <div>
          <label for="city">City:</label>
          <input ng-model="city" required/>
        </div>
        <div>
          <label for="state">State:</label>
          <input ng-model="state" required/>
        </div>
        <div>
          <input type="submit" value="Register"/>
        </div>
      </form>
  </body>
</html>
