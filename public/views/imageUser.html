<html>
<head>
  <meta charset="utf-8">
  <title>CollinGram</title>
  <script src="/vendors/angular.min.js"></script>
  <script src="./vendors/angular-route.min.js" charset="utf-8"></script>
  <script src="/vendors/ng-file-upload-all.min.js"></script>
  <script src="/vendors/sweetalert.min.js"></script>
  <script src="/scripts/client.js"></script>
  <link rel="stylesheet" href="/vendors/bootstrap.min.css">
  <link rel="stylesheet" href="/vendors/master.css">
  <link rel="stylesheet" href="/vendors/sweetalert.css">
  <style media="screen">
  html {margin: 0 auto; text-align: center;}
  .everything {background-color: lightblue; border-radius: 10px; list-style-type: none; }

  </style>
</head>
<body ng-app='myApp'>
  <div ng-controller= 'mainController' ng-init= 'getUser();'>
    <button type="button" ng-click='logout();' class='btn-xs btn-danger' >Logout</button>
    {{usernames}}
  </div>

  <h1>CollinGram</h1>
  <a href="/uploads">Add Photo</a>
  <a href="/allImages">All Photos</a>
  <a href="/userImages">My Images</a>
  <a href="/users">Family Info</a>
  <a href="/update">Update Info</a>
  <h2>My Images</h2>
  <div ng-controller='inputController'  ng-init='userImages();'>
    <div ng-repeat="image in images" class='images'>
      <div class= 'everything'>
        <div class="text">
          <p>{{image.name}}</p>
          <p>{{image.username}}</p>
        </div>
        <img ng-src='{{image.file.path + "/" + image.file.originalname}}'class="img-circle" class="img-responsive" height= 150px width= auto  >
      </br>
    </div>
    <button class= 'btn-danger' type="button" name="button" ng-click='deleteImage($index);' >Delete</button>
  </div>
</body>
</html>
