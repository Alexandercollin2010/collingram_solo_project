<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Upload Example</title>
  <script src="/vendors/angular.min.js"></script>
  <script src="/vendors/ng-file-upload-all.min.js"></script>
  <script src="/scripts/client.js"></script>
  <link rel="stylesheet" href="/vendors/bootstrap.min.css">
</head>
<body ng-app="myApp">
<div ng-controller="inputController">
  <h1>Upload Your Image!!</h1>

  <form ng-submit="submit()">
    <legend>Upload a new image here:</legend>
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" ng-model="upload.name" required/>
    <br/>
    <label for="file">File:</label>
    <input type="file" name="file" id="file" ng-model="upload.file" ngf-select ngf-max-size="25MB" required/>
    <br/>
    <input type="submit" value="Submit"/>
  </form>

  <h2>All uploads are here:</h2>
  <ul>
    <li ng-repeat="upload in uploads">
      <p>{{upload.name}}</p>
      <img ng-src='{{upload.file.path + "/" + upload.file.originalname}}' class="img-responsive">
    </li>
  </ul>
</div>

</body>
</html>
