<!DOCTYPE html>
<html>
  <head>
    <title>CollinGram</title>
    <script src="./vendors/angular.min.js" charset="utf-8"></script>
    <script src="./vendors/angular-route.min.js" charset="utf-8"></script>
    <script src="/vendors/ng-file-upload-all.min.js"></script>
    <script src="./scripts/client.js" charset="utf-8"></script>

  </head>
    <body ng-app="myApp">
      <h1>CollinGram Login</h1>
      <form ng-controller="mainController">
        <div>
          <label for="username">Username:</label>
          <input ng-model="username" type="text" name="username" id="username"/>
        </div>
        <div>
          <label for="password">Password:</label>
          <input ng-model="password" type="password" name="password" id="password"/>
        </div>
        <div>
          <input ng-click="login()" type="submit" value="Log In"/>
          <a href="/register">Register</a>
        </div>

      </form>
  </body>
</html>
